<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/jquery.datables.min.css"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>

    <title>Excel Manager</title>
</head>

<body class="bg-gray-100">

<div class="flow-root h-screen">
    <div class="float-left  mx-auto p-4 bg-gray-200 shadow-xs w-1/2 h-screen">
        <div class="flex justify-start items-center gap-2 text-2xl font-bold mb-10 bg-[#]">
            <a href="/">
                <img class="w-8 h-8" src="./assets/Excel.png"/>
            </a>
            <span class="text-[#1b7444]">Excel Manager</span>
        </div>
        <div class="mb-4">
            <label for="fileSelect" class="block text-sm font-medium text-[#1b7444]">Selectionner un
                fichier:</label>
            <select id="fileSelect"
                    class="mt-1 block w-full py-2 px-3 rounded-md focus:outline-none border-[#1b7444] text-[#1b7444] border sm:text-sm transition-all">
                <option value="" disabled selected>Selectionner un fichier</option>
            </select>
        </div>
        <div id="inputFieldsContainer" class="flex flex-wrap">
            <!-- Input fields will be dynamically added here -->
        </div>

        <button id="saveButton"
                class="mb-4 bg-[#1b7444] hover:bg-[#12512f] text-white font-bold py-1 px-8 rounded w-full block">
            Enregistrer
        </button>

        <div id="message" class="mb-4">
            <!-- Messages will be displayed here -->
        </div>

    </div>
    <div class="float-right mx-auto p-4 bg-gray-100 shadow-xs w-1/2 h-screen">
        <table id="dataTable" class="divide-y divide-[#1b7444] display compact nowrap" style="width: 100%">
            <thead class="bg-[#1b7444]">
            <!-- Table headers will be dynamically added here -->
            <tr>
                <th class="px-6 py-2 text-white"></th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-[#1b7444]">
            <!-- Table data will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>

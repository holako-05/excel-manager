<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <title>Excel Manager</title>
</head>

<body class="bg-gray-100">

<div class="container mx-auto mt-10 p-4 bg-white rounded shadow-xl">

    <h1 class="text-2xl font-bold mb-4">Excel Manager</h1>

    <div class="mb-4">
        <label for="fileSelect" class="block text-sm font-medium text-gray-700">Select File:</label>
        <select id="fileSelect"
                class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="" disabled selected>Select a file</option>
        </select>
    </div>

    <div id="inputFieldsContainer" class="mb-4">
        <!-- Input fields will be dynamically added here -->
    </div>

    <button id="saveButton" class="mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save
    </button>

    <div id="message" class="mb-4">
        <!-- Messages will be displayed here -->
    </div>

    <table id="dataTable" class="w-full">
        <thead>
        <!-- Table headers will be dynamically added here -->
        <tr>
            <th>File content will appear dynamically here</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table data will be dynamically added here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>

<script src="js/app.js"></script>

</body>

</html>
